<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            chatofpomelo
        </title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript">
        </script>

        <script src="js/lib/build/build.js" type="text/javascript">

        </script>


        <script type="text/javascript">
            require('boot');
        </script> 

        <!-- 客户端逻辑 -->
        <script src="js/client.js"> </script>

        <!-- -->
        <script src="js/pop.js" type="text/javascript">

        </script>
    </head>
    
    <body>
        <div id="app">

            <div id="loginView">
                <div id="loginTitle">
                    多人在线聊天室(Pomelo版本)
                </div>
                <table>
                    <tr>
                        <td>
                            <!-- 输入框输入用户名 -->
                            <input id="loginUser" type="text" placeholder="enter your name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- 输入房间，不同房间里面的用户不可以通信 -->
                            <input name="channels" type="text" id="channelList" placeholder="enter your channel"/>

                        </td>
                        <tr>
                            <td>
                                <!-- 点击登录按钮 -->
                                <input id="login" type='button' value="join" />
                            </td>
                        </tr>
                </table>
                <div id="loginError">
                </div>
            </div>

            <div id="chatHistory">
            </div>

            <div id="toolbar">
                <ul id="status">

                    <!--房间内所有的用户列表 -->
                    <li>
                        users:
                        <select name="users" id="usersList">

                            <option value="*">
                                all
                            </option>

                        </select>
                    </li>

                    <!-- 我的名字 -->
                    <li>
                        name:
                        <span id="name">
                        </span>
                    </li>

                    <!-- 房间id -->
                    <li>
                        room:
                        <span id="room">
                        </span>
                    </li>

                </ul>
                <input tabindex="1" type="text" id="entry" />
            </div>
        </div>

        <!-- 有人发消息，上线，下线给个提示 -->
        <div id="pop">
            <div id="popHead">
                <a id="popClose" title="close">Close</a>
                <h2>
                    Tip
                </h2>
            </div>
            <div id="popContent">
                <dl>
                    <dd id="popIntro">
                    </dd>
                </dl>
                <p id="popMore">
                    No Tip Again
                </p>
            </div>
        </div>


    </body>

</html>
